<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="logic.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div id="main-div">
    <p id="round-text">Round 0</p>
    <div id="choice-div">
      <button id="rock-btn">Rock</button>
      <button id="paper-btn">Paper</button>
      <button id="scissors-btn">Scissors</button>
    </div>
    <div id="result-text">Choose your hand.</div>
    <div id="result-div">
      <div id="player-div">
        <p>Player</p>
        <div class="score-div">
          <p>Score</p>
          <p id="player-score">0</p>
        </div>
      </div>
      <div id="computer-div">
        <p>Computer</p>
        <div class="score-div">
          <p>Score</p>
          <p id="computer-score">0</p>
        </div>
      </div>
    </div>
</body>

</html>
